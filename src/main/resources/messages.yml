  order-complete: "&fYour &a%item% &forder is complete!"
  delivery-cancelled: "{prefix}&cDelivery cancelled. Your items have been returned."
  items-dropped: "{prefix}&aDropped all items to your inventory!"
  order-archived: "{prefix}&aOrder completed and archived!"
  potion-selected: "{prefix}&aPotion type selected!"
  amount-set: "{prefix}&aAmount set to: %amount%"
  price-set: "{prefix}&aPrice set to: $%price%"
  filter-applied: "{prefix}&aFiltering items for: &e%search%"
  search-applied: "{prefix}&aSearching for: &e%search%"
