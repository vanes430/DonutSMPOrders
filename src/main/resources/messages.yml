# -----------------------------------------------#
#       DonutOrders - Messages Configuration      #
# -----------------------------------------------#
#
# Available Placeholders:
#   {prefix} - The prefix defined in config.yml
#   %player% - The player's name
#   %seller% - The seller's name  
#   %amount% - The amount (e.g., 64)
#   %item% - The item's name (e.g., Oak Logs)
#   %price% - The price (e.g., $100.00)
#   %total% - The total price
#   %limit% - A limit (e.g., 10)
#

# ============================================
# GENERAL MESSAGES
# ============================================
general:
  player-only: "&cOnly players can use this command."
  no-permission: "&cYou don't have permission to use this command."
  reload-success: "&aDonutOrders config and messages reloaded successfully!"

# ============================================
# ERROR MESSAGES
# ============================================
errors:
  not-enough-money: "{prefix}&cYou don't have enough money! You need &e%total%&c."
  not-owner: "{prefix}&cYou cannot cancel someone else's order."
  own-order: "{prefix}&cYou cannot fulfill your own order!"
  already-complete: "{prefix}&cYou cannot cancel an order that is already complete."
  max-orders-reached: "{prefix}&cYou have reached the maximum number of active orders (&e%limit%&c)."
  min-price-not-met: "{prefix}&cMinimum price is &e%price%"
  invalid-number: "{prefix}&cInvalid number."
  invalid-number-format: "{prefix}&cInvalid number. Use format: 100, 1k, 10k, 1m"
  positive-only: "{prefix}&cPositive numbers only."
  wrong-item: "{prefix}&cWrong item type!"
  no-items-in-inventory: "{prefix}&cYou do not have any &e%item%&c in your inventory."
  set-item-amount-price: "{prefix}&cPlease set Item, Amount and Price!"
  order-not-found: "&cOrder not found."
  player-not-found: "&cPlayer %player% not found."
  cant-fulfill-own: "{prefix}&cCan't fulfill own order!"

